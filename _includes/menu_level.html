{% for item in include.level %}
<li>
    {% if item.url %}
    <a href="{{ item.url }}">{{ item.text }}</a>
    {% endif %}

    {% if item.subitems %}
    {% assign collapsibleId = "A" %}
    <label for="{{ collapsibleId }}">{{ item.text }}</label>
    <input type="checkbox" id="{{ collapsibleId }" />
    <ul>
        {% include menu_level.html level=item.subitems
            collapsibleId=collapsibleId"
        %} </ul> {% endif %} </li> {% endfor %}
