{% for item in include.level %}
<li>
    {% if item.url %}
    <a href="{{ item.url }}">{{ item.text }}</a>
    {% endif %}

    {% if item.subitems %}
    {% assign cId = include.collapsibleId | append: "_" | append: forloop.index %}
    <label for="{{ cId }}">{{ item.text }}</label>
    <input type="checkbox" id="{{ cId }}" />
    <ul>
        {% include menu_level.html level=item.subitems
        collapsibleId=cId %}
    </ul>
    {% endif %}
</li>
{% endfor %}
