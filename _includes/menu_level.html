{% for item in include.level %}
<li>
    {% if item.url %}
    <a href="{{ item.url }}">{{ item.text }}</a>
    {% endif %}

    {% if item.subitems %}
    <label for="{{ collapsibleId }}_{{forloop.index}}">{{ item.text }}</label>
    <input type="checkbox" id="{{ collapsibleId }}_{{forloop.index}}" />
    <ul>
        {% include menu_level.html level=item.subitems
        collapsibleId="{{collapsibleId}}_{{forloop.index}}"%}
    </ul>
    {% endif %}
</li>
{% endfor %}
